<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <!-- Le styles -->

        <link href="/Content/bootstrap-responsive.min.css" rel="stylesheet" type="text/css" />
        <link href="/Content/icons.css" rel="stylesheet" type="text/css" />
             
        <!-- Main stylesheets -->
        <link href="/Content/main.css" rel="stylesheet" type="text/css" />
    
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>

    <body class="errorPage">

        <div class="container-fluid">

            <div class="errorContainer">
                <div class="page-header">
                    <h1 class="center">403 <small>error</small></h1>
                </div>

                <h2 class="center">Access to this page is forbidden</h2>

                <div class="center">
                    <a href="javascript: history.go(-1)" class="btn" style="margin-right:10px;"><span class="icon16 icomoon-icon-arrow-left-10"></span>退后</a>
                    <a href="/" class="btn"><span class="icon16 icomoon-icon-screen"></span>首页</a>
                </div>

            </div>

        </div><!-- End .container-fluid -->

        <!-- Le javascript

        <script src="/Scripts/jquery-1.8.3.min.js" type="text/javascript"></script>
        <script src="/Scripts/bootstrap.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            // document ready function
            $(document).ready(function() {
                //------------- Some fancy stuff in error pages -------------//
                $('.errorContainer').hide();
                $('.errorContainer').fadeIn(1000).animate({
                    'top': "50%", 'margin-top': +($('.errorContainer').height()/-2-30)
                    }, {duration: 750, queue: false}, function() {
                    // Animation complete.
                });
            });
        </script>
